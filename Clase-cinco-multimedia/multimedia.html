<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        header{
            text-align: center;
            font-size: 2em;
            background-color:beige;
            padding: 0;
            margin: 0;
        
        }
        main {
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <h1>Multimedia!!</h1>
        <p>¿Cómo subir videos, imagenes, mapas, paginas-web y videos de Youtube?</p>
    </header>
    <main>
        <section>
            <h1>Audio</h1>
            <audio controls>
                <source src="./media/Game of Thrones.mp3" type="audio/mpeg">
            </audio>
        </section>
        <section>
            <h1>Video</h1>
            <video controls>
                <source src="./media/que trucazo.mp4" />
            </video>
        </section>
        <section>
            <h1>Inline</h1>
            <iframe src="http://www.wikipedia.com"></iframe>
        </section>
        <section>
            <h1>El mejor video de youtube del mundo</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mTWGE31gRfU"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
        <section>
            <h1>Un mapa de Google Map</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210202.19947964!2d-58.67429649586915!3d-34.5938085496568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1687393813112!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
</body>

</html>
